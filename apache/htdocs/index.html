                <h1>DayTrading - Dashboard Login Page</h1>
                
                <FORM METHOD="POST" ACTION="login.php">
                <TABLE BORDER="0">
                	<TR>
                        <TD><label for="username">User ID</label></TD>
                        <TD><input pattern=".{10}" maxlength="10" required title="10 Character UserID" name="username"></TD>
                    </TR>
                    <TR>
                    	<TD>  </TD>
                    	<TD>*must be 10 characters</TD>
                    </TR>
                </TABLE>
                <P><input type="SUBMIT" value="Submit" name="B1"></P>
                </FORM>
                
            </article>

        <br clear="all">
